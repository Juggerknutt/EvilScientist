<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Evil Scientist</title>
</head>
<body>

	<div class="grid">
		<header class="header">
			<h1>Evil Scientist Database</h1>
		</header>
	
		<main class="flex main">
			<section class="content">
				<h2>Add Scientist</h2>
				<div class="card-add">
					<form class="form">
						<label for="fullname">Name</label>
						<input type="text" id="fullname" name="fullname">

						<label for="age">Age</label>
						<input type="number" id="age" name="age" min="1" max="100">

						<label for="henchmen">Henchmen</label>
						<input type="number" id="henchmen" name="henchmen" min="0" max="100">

						<label for="desc">Evil Info</label>
						<textarea name="desc" id="desc" rows="2" cols="30"></textarea>

						<button id="submit-form">Submit</button>
					</form>
				</div>
			</section>
			<section class="content">
				<h2>List of Evil Scientists</h2>
				<article class="evil-scientist-list">
					<div class="card">
						<h2 class="evil-name">Pingis Khan</h2>
					</div>
					<div class="card">
						<h2 class="evil-name">Pingis Khan</h2>
					</div>
				</article>
				<div>
					<button class="update-list">Update List</button>
				</div>
			</section>

			<section class="content">
				<h2>This Evil</h2>
				<div class="card-show"></div>
			</section>
		</main>
	
	
		<footer class="footer">
			<h4>Copyright &copy 2023</h4>
		</footer>
	</div>


	<script src="app.js"></script>
</body>
</html>
